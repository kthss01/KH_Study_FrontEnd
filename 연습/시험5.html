<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <form action="test/join" method="post" onsubmit="return validate();">

        이름 : <input type="text" id="username" name="username" required><br>

        비밀번호 입력 : <input type="password" id="userpwd" name="userpwd" required><br>

        비밀번호 확인 : <input type="password" id="userpwd2" name="userpwd2" required><br>

        <input type="submit" id="btn" value="전송">

    </form>

    <script>
        function validate() {
            const username = document.getElementById("username").value;

            if (username.length < 2) {
                alert("이름은 2글자 이상 입력하세요.");
                return false;
            }

            const userpwd = document.getElementById("userpwd").value;
            const userpwd2 = document.getElementById("userpwd2").value;

            if (userpwd !== userpwd2) {
                alert("비밀번호 입력란과 확인란의 값이 일치하지 않습니다.");
                return false;
            }

            return true;
        }

        $(function() {
            $('#username').val('홍길동');
        });
    </script>
</body>

</html>
