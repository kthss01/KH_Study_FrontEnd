<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제2</title>
</head>
<body>
    <form>
        <label>고객명 : <input type="text" size="20"></label><br>
        <label>전화번호 : <input type="tel" size="20" pattern=[0-9]{3}-[0-9]{4}-[0-9]{4}></label><br>
        <label>Email : <input type="email" size="20"></label><br>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" id="small" name="pizzaSize" value="small"> <label for="small">Small</label> <br><br>
            <input type="radio" id="medium" name="pizzaSize" value="medium"> <label for="medium">Medium</label> <br><br>
            <input type="radio" id="large" name="pizzaSize" value="large"> <label for="large">Large</label> <br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" id="bacon" name="topping" value="bacon"><label for="bacon">베이컨</label><br><br>
            <input type="checkbox" id="cheeze" name="topping" value="cheeze"><label for="cheeze">치즈</label><br><br>
            <input type="checkbox" id="onion" name="topping" value="onion"><label for="onion">양파</label><br><br>
            <input type="checkbox" id="mushroom" name="topping" value="mushroom"><label for="mushroom">버섯</label><br><br>
        </fieldset>

        <br>
        <label>희망 배송 시간 : <input type="time"></label><br><br>

        <label>배송 시 요청사항 <textarea name="etc" id="etc" cols="30" rows="5"></textarea></label><br><br>

        <input type="submit" value="주문하기">
    </form>
</body>
</html>
