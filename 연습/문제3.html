<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제3</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>납품자 정보</legend>
            
            <ol>
                <li>
                    <label>납품자명 : <input type="text" placeholder="userName" name="name" size="20"></label>
                </li>
                <br>
                <li>
                    <label>email : <input type="email" placeholder="answs@naver.com" name="email" size="20"></label>
                </li>
                <br>
                <li>
                    <label>홈페이지 : <input type="url" placeholder="http://" name="homepage" size="20"></label>
                </li>
            </ol>
        </fieldset>

        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li>
                    <label>상품명 : <input type="text" name="productName" size="20"></label>
                </li><br>
                <li>
                    <label>납품수량 : <input type="number" name="amount" min="100" placeholder="최소 100" size="20"></label>
                </li><br>
                <li>
                    <label>납품등급 : <input type="range" name="level"></label>
                </li><br>
                <li>
                    <label>기타사항 : <textarea name="etc" cols="20" rows="2"></textarea></label>
                </li>
            </ul>
        </fieldset>

        <br>
        <input type="submit" value="send message">
    </form>
</body>
</html>
