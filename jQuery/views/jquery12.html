<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content 추가 메소드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>content 추가 메소드</h1>
    <h3>html() 메소드</h3>
    <p>선택된 요소의 content 영역을 리턴하거나 설정하는 메소드이다.
        html 태그로 인식한다.
    </p>
    <!-- a 태그 href 속성 없으면 파란색 언더라인 표시 안됨 -->
    <h1 id="test1"><a>네이버로이동</a></h1>
    <h1 id="test2"></h1>

    <script>
        $(function() {
            var temp = $("#test1").html();
            console.log(temp);

            $("#test2").html(temp);
            $("#test2").children("a").attr("href", "http://naver.com");
        });
    </script>

    <br>

    <div class="test"></div>
    <div class="test"></div>
    <div class="test"></div>

    <script>
        $(function() {
            $(".test").html(function(index, item) {
                $(this).html(`<h1>test${index}</h1>`);
            })
        });
    </script>

    <h3>text() 메소드</h3>
    <p>선택된 요소의 content 영역을 리턴하거나 설정하는 메소드이다. html 태그를 문자로 인식한다</p>
    <h1 id="test3">구글로이동</h1>
    <h1 id="test4"></h1>

    <script>
        $(function() {
            var temp = $("#test3").text();
            var temp1 = $("#test4").html();

            console.log(temp);
            console.log(temp1);

            $("#test4").text(temp);
        });
    </script>

    <br>

    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>

    <script>
        $(function() {
            $(".test2").text(function(index) {
                $(this).text(`<h1>test${index}<h1>`);
            });
        });
    </script>
</body>
</html>
