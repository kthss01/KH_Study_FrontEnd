<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순회(탐색) 메소드 - sideway</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .wrap * {
            border: 1px solid lightgray;
            display: block;
            padding: 5px;
            margin: 15px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>순회(탐색)메소드</h1>
    <h3>sideways 메소드</h3>
    <div class="wrap">div (parent)
        <p>p</p>
        <span>span</span>
        <h2>h2</h2>
        <h3>h3</h3>
        <p>p</p>
    </div>

    <script>
        $(function() {
            // 같은 레벨에 있는 요소 리턴
            $("h2").siblings().css({
                "color": "red",
                "border": "2px solid red"
            });

            // 같은 레벨에서 인자와 일치하는 요소 리턴
            $("h2").siblings("p").css({
                "color": "orange",
                "border": "2px solid orange"
            });

            // 선택된 요소 다음 요소 리턴
            $("h2").next().css({
                "color": "blue",
                "border": "2px solid blue"
            });

            // 선택된 요소 다음 모든 요소 리턴
            $("h2").nextAll().css("font-size", "2em");

            // 다음 모든 요소 중에서 인자 전까지 (인자 포함 x) 리턴
            $("h2").nextUntil("p").css("border", "dashed");

            // 선택된 요소 이전 요소 리턴
            $("h2").prev().css({
                "background": "yellow"
            });

            // 선택된 요소 이전 모든 요소 리턴
            $("h2").prevAll().css("font-size", "4em");

            // 이전 모든 요소 중에서 인자 전까지 (인자 포함 x) 리턴
            $("h2").prevUntil("p").css("border", "dashed");
        });
    </script>
</body>
</html>
