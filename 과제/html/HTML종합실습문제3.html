<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML종합실습문제3</title>

    <style>
        form {
            border: 1px solid black;
        }

        #require label {
            display: inline-block;
            width: 105px;
            text-align: center;
            font-weight: bold;
            /* color: red; */
        }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form>
        <fieldset id="require">
            <legend>필수 입력 사항</legend>
            
                <label for="userId">ID</label>
                <input type="text" id="userId" name="userId" placeholder="아이디 10글자 이내" size="26" required> 
                <button onclick="checkPassword()">중복 확인</button>
                <br>

                <label for="password">비밀번호</label>
                <input type="text" id="password" name="password" size="26" placeholder="영문,숫자,특수문자 포함 8자 이상"  required> 
                <br>
            
                <label for="password2">비밀번호 확인</label>
                <input type="password" id="password2" name="password2" size="26"  required> 
                <br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" size="26" required> 
                <select name="domain" id="domain">
                    <option value="직접입력">직접입력</option>
                    <option value="naver.com">네이버</option>
                    <option value="daum.net">다음</option>
                    <option value="google.com">구글</option>
                </select>
                <br>
        </fieldset>
        
        <fieldset>
            <legend>추가 정보</legend>
            
            <label for="profileImage">프로필 사진 : </label> 
            <input type="file" id="profileImage" name="profileImage"> 
            <br><br>

            <label for="gender">성별 : </label> 
            <label><input type="radio" id="male" name="gender" value="M" checked>남자</label> &nbsp;&nbsp;
            <label><input type="radio" id="female" name="gender" value="F">여자</label>
            <br><br>

            <label for="bornDate">생년 월일 : </label>
            <input type="date" id="bornDate" name="bornDate">
            <br>

            <label for="hobby">취미 : </label><br>
            <input type="checkbox" id="baseball" name="hobby" value="baseball"> 야구 &nbsp;
            <input type="checkbox" id="basketball" name="hobby" value="basketball"> 농구 &nbsp;
            <input type="checkbox" id="soccer" name="hobby" value="soccer"> 축구 <br>
            <input type="checkbox" id="study" name="hobby" value="study" checked> 공부 &nbsp;
            <input type="checkbox" id="music" name="hobby" value="music"> 음악감상 <br>
            <input type="checkbox" id="etc" name="hobby" value="etc"> 기타 : 
            <input type="text" name="hobbyEtc" size="22">

            <br><br>
            
            <label for="introduce">자기소개</label><br>
            <textarea name="introduce" id="introduce" cols="45" rows="4"></textarea>
        </fieldset>

        <br>

        &nbsp;
        <input type="submit" value="회원가입">
        <input type="reset" value="다시입력">
        <input type="button" value="이전으로" onclick="moveBefore()">

        <br><br>
    </form>
</body>
</html>
