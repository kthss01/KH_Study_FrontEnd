<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function clearCSS() {
            $("table *").removeAttr("style");
            // $("table *").css("color", "black");
            // console.log("test");
        }

        function click1() {
            clearCSS();
            $("tr:eq(1) td:not(:first)").css("color", "yellow");
        }
        function click2() {
            clearCSS();
            // $("tr:eq(2) td:not(:first)").css("color", "yellow");
            $("tr:eq(2) td").next().css("color", "yellow");
        }
        function click3() {
            // $("tr:eq(1) td:eq(1)").css("color", "yellow");
            // $("tr:eq(2) td:eq(1)").css("color", "yellow");
            $("td:nth-child(2n)").not(":last").css("color", "yellow");
        }
        function click4() {
            // $("tr:eq(1) td:eq(2)").css("color", "yellow");
            // $("tr:eq(2) td:eq(2)").css("color", "yellow");
            $("td:nth-child(3n)").not(":last").css("color", "yellow");
        }
    </script>
</head>
<body>
    <table border="1">
        <tr>
            <th>구분</th>
            <th>A</th>
            <th>B</th>
        </tr>
        <tr>
            <td>가</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <td>나</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr>
            <td>계</td>
            <td>30</td>
            <td>30</td>
        </tr>
    </table>

    <input type="button" value="clear" onclick="clearCSS();">

    <input type="button" value="[가]색 변경" onclick="click1();">
    <input type="button" value="[나]색 변경" onclick="click2();">
    <input type="button" value="[A]색 변경" onclick="click3();">
    <input type="button" value="[B]색 변경" onclick="click4();">
</body>
</html>
