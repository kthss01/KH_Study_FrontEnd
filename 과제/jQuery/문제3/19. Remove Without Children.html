<html>
<head>
<title>Remove Without Children</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	/**
	 * 대상 : div
	 * 기능 : 자식 요소가 없는 div 제거
	 * 함수 : not(), :parent, remove()
	 */
	function run() {

		// :parent 선택된 집합 요소에 텍스트가 있을 때 선택됨
		// .target:parent -> target 클래스가 부모인 요소 반환 (자식을 갖고 있단 얘기)

		// console.log($(".target").not(":parent"));
		$(".target").not(":parent").remove();
		// console.log($(".target:parent").remove());
	}
</script>

</head>

<body>
	<div class="target"
		style="color: rgb(85, 85, 85); width: 115px; height: 60px; float: left; border: 1px solid rgb(136, 136, 136); background-color: rgb(255, 182, 193); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;">
		<br
			style="margin: 5px; background-color: rgb(255, 238, 221); padding: 3px; border: 1px solid rgb(255, 170, 153); background-position: initial initial; background-repeat: initial initial;">
		<span
			style="margin: 5px; background-color: rgb(255, 238, 221); padding: 3px; border: 1px solid rgb(255, 170, 153); background-position: initial initial; background-repeat: initial initial;">span</span>
	</div>
	<div class="target"
		style="color: rgb(85, 85, 85); width: 115px; height: 60px; float: left; border: 1px solid rgb(136, 136, 136); background-color: rgb(255, 182, 193); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;">
		<br
			style="margin: 5px; background-color: rgb(255, 238, 221); padding: 3px; border: 1px solid rgb(255, 170, 153); background-position: initial initial; background-repeat: initial initial;">
		<span
			style="margin: 5px; background-color: rgb(255, 238, 221); padding: 3px; border: 1px solid rgb(255, 170, 153); background-position: initial initial; background-repeat: initial initial;">span</span>
	</div>
	<div class="target"
		style="color: rgb(85, 85, 85); width: 115px; height: 60px; float: left; border: 1px solid rgb(136, 136, 136); background-color: rgb(255, 182, 193); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;"></div>
	<div class="target"
		style="color: rgb(85, 85, 85); width: 115px; height: 60px; float: left; border: 1px solid rgb(136, 136, 136); background-color: rgb(255, 182, 193); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;"></div>
	<input type="button" value="run" onclick="run()" />
</body>
</html>
