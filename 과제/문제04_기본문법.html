
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본 문법 문제</title>
<style>
	div {
		border: 1px solid red;
		height: 150px;
	}
</style>
</head>
<body>
	<h1>기본 문법 문제</h1>

	문제1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수 있도록 구현하시오
	
	<fieldset>
    <legend>보기</legend>
    
    	<input type="text" placeholder="글자를 작성해보세요" size=100 id="text1">
	</fieldset>
	<br>
	<div id="result1"></div>
	<button onclick="stringLength();"> 확인하기</button>
	
	<script>
    	function stringLength(){
            let text1 = document.getElementById("text1").value;
        	let result1 = document.getElementById("result1");
            
            result1.innerHTML = text1.length;
    	}
	</script>
	
	<br><br>
	문제2. 다음 보기에 있는 문자열을 ,(콤마) 를 기준으로 잘라내어 하나하나 출력하시오 
	<fieldset>
    	<legend>보기</legend>
      	<label id="la1">콜라,사이다,햄버거,피자,한약</label>
	</fieldset><br>
	<div id="result2"> </div>
	<button onclick="stringSplit();"> 확인하기</button>
	
	<script>
    	function stringSplit(){
            // value는 input과 같은 form요소에 있는 거, 그 외 요소는 textContent 이용 
            // innerText 나 innerHTML로 읽어올 수 있는데 textContent를 추천한다고함
        	let la1 = document.getElementById("la1").textContent; 
            let result2 = document.getElementById("result2");

            // console.log(la1);

            for (let food of la1.split(',')) 
                result2.innerHTML += `${food} <br>`;
    	}
	</script>
	
	

</body>
</html>
