<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체배열실습문제</title>
</head>
<body>
	<h1>객체 실습 문제</h1>
	
	문제2. <br>
	다음 입력 버튼 클릭시 학생정보를 3명 저장받아(for문 사용) <br>
	테이블을 생성하여 출력하는 코드를 작성하세요. <br>
	단, 학생 정보는 객체로 처리하여 저장후 테이블에 입력하고<br>
	모든 학생 정보는 객체 배열에 저장하여 console.log(objectArr)로 출력시 <br>
	객체 배열 정보가 console.log에 나와야 함 <br>
	

	<div align="center">
        <table id="memberInfo" border="1" style="width:500px; height:300px;">
            <tr>
            	<th>이름</th>
            	<th>나이</th>
            	<th>주소</th>
            </tr>
            <tr>
            	<td class="name"></td>
            	<td class="age"></td>
            	<td class="addr"></td>
            </tr>
            <tr>
            	<td class="name"></td>
            	<td class="age"></td>
            	<td class="addr"></td>
            </tr>
            <tr>
            	<td class="name"></td>
            	<td class="age"></td>
            	<td class="addr"></td>
            </tr>
        </table>
		<label style="color:red;">학생정보 테이블</label><br>
		<button onclick="student();">입력 및 출력</button>
	</div>  
	
	<script>
		function Student(name, age, addr) {
			this.name = name;
			this.age = age;
			this.addr = addr;

			this.toString = function() { 
				return `이름 : ${this.name} <br> 
						나이 : ${this.age} <br> 
						주소 : ${this.address} <br>`;
			}
		}

		function student() {
			let students = [];
			const name = document.getElementsByClassName('name');
			const age = document.getElementsByClassName('age');
			const addr = document.getElementsByClassName('addr');


			for (let i = 0; i < 3; i++) {
				students[i] = new Student(
					prompt(`${i + 1}번째 학생 이름 입력 : `),
					parseInt(prompt(`${i + 1}번재 학생 나이 입력 : `)),
					prompt(`${i + 1}번째 학생 주소 입력 : `));
					
				name[i].textContent = students[i]['name'];
				age[i].textContent = students[i]['age'];
				addr[i].textContent = students[i]['addr'];
			}

			console.log(students);
		}
	</script>
	
</body>
</html>
