
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문제01_prompt()로 테이블 생성</title>
</head>
<body>
	<h1> 자동 테이블 만들기 </h1>
    <h5>    힌트 : 반복문은 자바랑 같습니다. 다만! 변수만 var 데이터형이라는걸 기억해주세요 <br>
                 document.write()를 이용하여 표를 출력하면 됩니다!</h5>
	
	<button onclick="makeTable();">테이블 생성</button>
	
	<script>
    	function makeTable(){
            const row = prompt("테이블 행의 갯수는?");
            const col = prompt("테이블 열의 갯수는?");
            
            let table = '<table border="1">';

            let count = 1;

            for (let i = 0; i < row; i++) {
                table += '<tr>'
                for (let j = 0; j < col; j++) {
                    table += `<td width="50px" height="50px">${count++}</td>`;
                }
                table += '</tr>'
            }

            table += '</table>';

            document.write(table);
    	}
	</script>
	
	
</body>
</html>
