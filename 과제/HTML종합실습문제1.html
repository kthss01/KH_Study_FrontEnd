<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML종합실습문제1</title>
</head>
<body>
    <label>고객명 : </label>
    <input type="text" name="userId" size="20"><br><br>

    <label>전화번호 : </label>
    <input type="tel" name="phone" size="20" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br><br>

    <label>Email : </label>
    <input type="email" name="phone" size="20"><br><br>

    <fieldset>
        <legend>피자 사이즈</legend>
        <label><input type="radio" id="small" name="pizza" value="s">Small</label><br><br>
        <label><input type="radio" id="medium" name="pizza" value="m">Medium</label><br><br>
        <label><input type="radio" id="large" name="pizza" value="l">Large</label>
    </fieldset>

    <br>

    <fieldset>
        <legend>토핑 선택</legend>
        <label><input type="checkbox" id="bacon" name="topping" value="bacon">베이컨</label><br><br>
        <label><input type="checkbox" id="cheeze" name="topping" value="cheese">치즈</label><br><br>
        <label><input type="checkbox" id="onion" name="topping" value="onion">양파</label><br><br>
        <label><input type="checkbox" id="mushroom" name="topping" value="mushroom">버섯</label><br><br>
    </fieldset>

    <br>

    <label>희망 배송 시간 : </label>
    <input type="time" name="time"><br><br>

    <label>배송 시 요청사항</label>
    <textarea name="text" cols="30" rows="5"></textarea><br><br>

    <input type="submit" value="주문하기">
</body>
</html>
