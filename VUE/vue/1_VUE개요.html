<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue개요</title>
    <!-- vue3 cdn -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- vue2 cdn -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <!-- 최신버전 안쓸거면 버전을 안붙여도 된다고함 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</head>
<body>
    <h1>개요</h1>
    <h3>vue.js?</h3>
    <!-- model view view-model 이렇게 따로 있다고 생각하면 됨 -->
    <p>가볍고 빠르다 
        MVVM 패턴에 영감을 받아서 view에 최적화 <br>
        Angular의 양방향 데이터바인딩과 React의 단방향 데이터 흐름의 장점을 모두 결합
    </p>

    <div id="app">
        <!-- 뷰에서 html을 연결하는 가장 기본적인 삽입 방식,
            뷰 반응성에 의해서 data 속성값이 바뀌면 자동으로 갱신됨 -->
        {{message}} <!-- vue의 콧수염 괄호, (머스태쉬(mustache) 태그라고함)  -->
    </div>

    <script>
        // vue2
        // vue 인스턴드 생성
        // el 속성으로 어떤 태그를 관리할지 명시하게됨
        // new Vue({
        //     el : "#app", // 관리할 태그
        //     data : { // 객체내에서 사용 가능한 데이터
        //         message : 'Intro to Vue with Vue2'
        //     }
        // });

        // vue3
        Vue.createApp({ // 뷰 인스턴스 생성
            data() {
                return {
                    message : 'Intro to Vue with Vue3'
                }
            }
        }).mount('#app'); // 연동

    </script>
</body>
</html>
