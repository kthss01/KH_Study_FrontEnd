<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지관련태그</title>
</head>
<body>
    <h1>이미지관련태그</h1>
    <h3>src속성</h3>
    <p>src 속성에 경로를 설정하여 이미지 파일을 불러옴</p>
    <img src="/HTML/sample/image/river1.PNG" alt="">  <!-- 나는 프로젝트가 HTML 위에 열러서 그냥 /sample 이 안된거 -->
    <!-- 절대경로(고유한경로), /root 생략가능 http://127.0.0.1:5500/ + 경로-->

    <img src="./sample/image/river1.PNG" alt=""> 
    <!-- 상대경로 (지금 파일이 현재 위치한 곳을 기준으로) ./ 현재폴더 ../ 상위폴더 -->

    <h3>alt속성</h3>
    <p>사진의 경로가 잘못되거나 이미지를 제대로 표현할 수 없는 경우 대체 텍스트의 용도로 사용</p>
    <img src="./sample/images/river1.PNG" alt="이 사진은 강 사진입니다.">

    <h3>width 와 height</h3>
    <p> 사진의 높이와 너비를 지정할 수 있다 <br>
        고정된 단위(px) 의 크기로도 지정이 가능하며 <br>
        가변 크기 단위(%) 의 크기로도 지정이 가능하다
    </p>
    <h4>고정크기단위 : 화면의 사이즈가 줄어도 크기가 변하지 않는다</h4>
    <img src="./sample/image/flower1.PNG" width="200px" height="150px">
    <img src="./sample/image/flower1.PNG" width="200px" height="150px">
    <img src="./sample/image/flower1.PNG" width="200px" height="150px">
    <img src="./sample/image/flower1.PNG" width="200px" height="150px">
    <img src="./sample/image/flower1.PNG" width="200px" height="150px">

    <hr>
    <h4>가변크기단위 : 화면의 사이즈 혹은 기준사이즈에 따라 크기가 변한다.</h4>
    <img src="./sample/image/flower1.PNG" width="15%" height="150px">
    <img src="./sample/image/flower1.PNG" width="15%" height="150px">
    <img src="./sample/image/flower1.PNG" width="15%" height="150px">
    <img src="./sample/image/flower1.PNG" width="15%" height="150px">
    <img src="./sample/image/flower1.PNG" width="15%" height="150px">


    <!-- 용어
        px : 픽셀
        % : 상대적 백분율
        em : 요소의 글꼴크기(기본 1em = 16px)
        rem: 루트요소(html)(최상위 요소에 지정된 글꼴크기)
        vw : 뷰포트의 가로너비의 백분율(브라우저에 출력되는 화면 역역의 크기를 뷰포트에 맞출때)
        vh : 뷰포트의 세로너비의 백분율

        렌더링 : 뿌려지는 과정
    -->

    <h4>이미지 구역을 2개로 나누어 각각의 링크 설정</h4>
    <img src="./sample/image/river1.PNG" width="600px" usemap="#map" alt="">
    <map name="map">
        <area shape="rect" coords="00,00,300,500" href="https://www.naver.com" target="_self" alt="">
        <area shape="rect" coords="300,00,600,500" href="https://www.google.com" target="_blank" alt="">
    </map>

     <!-- 
        <map>, <area> : 이미지를 구역별로 나누어 링크를 걸어주는 태그
        - img 태그에 usemap 속성을 지정해야 한다.
        - coords : 분할할 지역 좌표 지정(시작, 끝)
        - rel : 현재 페이지, 링크 페이지 관계 지정
        - shape : 링크로 사용할 영역 형태 지정 -> default, rect, circle, poly

            default:전체 지역을 지정함
            rect:직사각형 영역을 규정한다.
            circle:원형 영역을 규정한다.
            poly:다각형 영역을 규정한다.
        - target : 링크 페이지가 열릴 위치(새창, 현재창, 부모창, 최상위창)
        - type : 링크 페이지의 미디어 유형 지정
        https://www.w3schools.com/tags/tag_area.asp

        shape 속성은 영역의 모양을 지정
        shape 속성은 coords 속성과 함께 사용되어 영역의 크기, 모양 및 위치를 지정
        팁 : 영역의 왼쪽 상단 모서리의 좌표는 0,0입니다

        x1, y1, x2, y2:직사각형의 좌우 상단 모서리와 오른쪽 하단 모서리의 좌표를 지정
        x, y, radius:원 중심과 반지름의 좌표
        x1, y1, x2, y2,..,xn, yn:다각형 모서리의 좌표

        target 현재창에 띄울건지 새창에서 띄울건지
        -->
    
</body>
</html>
