<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형1</title>

    <style>
        img {
            width: 250px;
            height: 250px;
        }

        .trans1:hover {
            transform: translateX(50px);
            /* IE 9 이전 버전에서는 이렇게 접두어 붙여야함 */
            -ms-transform: translateX(50px);
            /* 사파리 이전 버전에서는 이렇게 접두어 붙여야함 */
            -webkit-transform: translateX(50px);
        }

        .trans2:hover {
            transform: translateY(-50px);
        }

        .trans3:hover {
            transform: translate(50px, 50px);
        }

        .trans4:hover {
            transform: scaleX(2);
        }

        .trans5:hover {
            transform: scaleY(2);
        }

        .trans6:hover {
            transform: scale(2, 2);
        }

        /* deg를 많이 쓴다고함 양수이면 시계방향 음수면 반시계방향 
            deg - degree 각도
            radian도 쓴다고 함
        */
        .trans7:hover {
            transform: rotate(45deg);
        }

        .trans8:hover {
            transform: skewX(45deg);
        }

        .trans9:hover {
            transform: skewY(45deg);
        }

        .trans10:hover {
            transform: skew(10deg, 10deg);
        }

    </style>
</head>
<body>
    <h1>2차원 변형</h1>
    <h3>좌우로 움직이기</h3>
    <img src="sample/image/flower1.png" class="trans1">
    <hr>
    <h3>위아래로 움직이기</h3>
    <img src="sample/image/flower2.png" class="trans2">
    <hr>
    <h3>대각선으로 움직이기</h3>
    <img src="sample/image/flower3.png" class="trans3">
    <hr>
    <h3>가로로 확대 축소</h3>
    <img src="sample/image/flower4.png" class="trans4">
    <hr>
    <h3>세로로 확대 축소</h3>
    <img src="sample/image/flower5.png" class="trans5">
    <hr>
    <h3>전체 확대 축소</h3>
    <img src="sample/image/river1.png" class="trans6">
    <hr>
    <h3>지정한 각도만큼 회전</h3>
    <img src="sample/image/river2.png" class="trans7">
    <hr>
    <h3>지정한 각도만큼 가로로 뒤틀기</h3>
    <img src="sample/image/city1.png" class="trans8">
    <hr>
    <h3>지정한 각도만큼 세로로 뒤틀기</h3>
    <img src="sample/image/tower1.png" class="trans9">
    <hr>
    <h3>지정한 각도만큼 전체 뒤틀기</h3>
    <img src="sample/image/forest1.png" class="trans10">
    <hr>
    
</body>
</html>
